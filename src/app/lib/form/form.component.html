<form [formGroup]="_form">
  <h1 [innerHTML]="form[_index].label"></h1>
  <div class="fields" *ngFor="let field of form[_index]['formFields']">
    <div [ngSwitch]="field.type">
      <div *ngSwitchCase="'input'">
        <label [for]="field.key" [innerHTML]="field.templateOptions.label"></label>
        <input type="text" [placeholder]="field.templateOptions.placeholder" [name]="field.key" [formControlName]="field.key">
      </div>
      <div *ngSwitchCase="'input-select'">
        <label [for]="field.name" [innerHTML]="field.label"></label>
        <select [formControlName]="field.name">
          <option [value]="option.value" *ngFor="let option of field.options" [innerHTML]="option.label"></option>
        </select>
      </div>
      <div *ngSwitchDefault>
        <p>Wrong Input{{ field.type }}</p>
      </div>
    </div>
  </div>
</form>
<button (click)="next()">Next</button>
